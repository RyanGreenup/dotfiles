## pacman -S                 \
##     ttf-fira-code         \
##     nerd-fonts-monofur    \
##     ttf-roboto-mono

font:
  # The normal (roman) font face to use.
  normal:
    family: Roboto Mono
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Roboto Mono
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Roboto Mono
    # Style can be specified to pick a specific face.
    style: Italic
  size: 16.0



