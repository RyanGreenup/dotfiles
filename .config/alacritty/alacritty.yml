font:
  # The normal (roman) font face to use.
  normal:
    family: Fira Code
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Roboto Mono
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: monofur
    # Style can be specified to pick a specific face.
    style: Italic
  size: 18.0



schemes:
  darkside: &black
    primary:
      background: '#222324'
      foreground: '#BABABA'

    # Normal colors
    normal:
      black:    '#000000'
