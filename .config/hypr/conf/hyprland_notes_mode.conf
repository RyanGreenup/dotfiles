# will switch to a submap called notes_submap
bind=$s, a,submap,notes_submap

# will start a submap called "notes_submap"
submap=notes_submap

# Toggle the Palette
bind =,l,exec, lilium-palette show

# use reset to go back to the global submap
bind=,escape,submap,reset

# will reset the submap, meaning end the current one and return to the global one
submap=reset
