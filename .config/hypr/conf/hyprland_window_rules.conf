# windowrule = match:class $neovide_regex, animation popin
# windowrule = match:class $neovide_regex, rounding 1
# windowrule = match:class $neovide_regex, opacity 0.9

windowrule {
    name = open-neovide
    $neovide_regex = title:^(neovide)$
    match:class = $neovide_regex
    tile = on
    stay_focused = on
    border_size = 0
    pin = on
    move = 100 100
    size = 40 60
    dim_around = on
    animation = popin
    rounding = 1
    opacity = 0.9
}

