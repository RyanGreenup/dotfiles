windowrule=workspace 5, class:Firefox

# Example with Kitty treating it like an interupting popup
$kitty_regex = ^(kitty)$
windowrule = float,        $kitty_regex # Float it
windowrule = pin,          $kitty_regex # Stick it to all (only for float)
windowrule = move 100 100, $kitty_regex # Moves kitty to 100 100
windowrule = size 40% 40%, $kitty_regex # Shrink it
windowrule = dimaround,    $kitty_regex # Dim everything behind

# Move firefox to workspace 5
windowrule = workspace 5,^(firefox)$ # moves kitty to 100 100
