# Example with Neovide treating it like an interupting popup
$neovide_regex = title:^(popup)$
windowrule = float,        $neovide_regex # Float it
windowrule = stayfocused,        $neovide_regex # Float it
windowrule = noborder,        $neovide_regex # Float it
windowrule = pin,          $neovide_regex # Stick it to all (only for float)
windowrule = move 30% 5%, $neovide_regex # Moves Neovide to 100 100
windowrule = size 40% 60%, $neovide_regex # Shrink it
windowrule = dimaround,    $neovide_regex # Dim everything behind
windowrule = animation popin,    $neovide_regex # Dim everything behind
windowrule = rounding 1,    $neovide_regex # Dim everything behind
windowrule = opacity 0.9,    $neovide_regex # Dim everything behind

# Example with chat treating it like an interupting popup
$chat_regex = title:^(chat)$
windowrule = float,        $chat_regex # Float it
windowrule = noborder,        $chat_regex # Float it
windowrule = move 30% 5%, $chat_regex # Moves chat to 100 100
windowrule = size 40% 60%, $chat_regex # Shrink it
windowrule = dimaround,    $chat_regex # Dim everything behind
windowrule = animation fade,    $chat_regex # Dim everything behind
windowrule = rounding 1,    $chat_regex # Dim everything behind
windowrule = opacity 0.9,    $chat_regex # Dim everything behind


